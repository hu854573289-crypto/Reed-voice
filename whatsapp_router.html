<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>WhatsApp Router</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }

    .card {

      max-width: 400px;

      margin: auto;

      background: white;

      padding: 20px;

      border-radius: 10px;

      box-shadow: 0 2px 8px rgba(0,0,0,0.15);

    }

    select, .btn {

      width: 100%;

      padding: 12px;

      margin-top: 12px;

      font-size: 16px;

      border-radius: 6px;

    }

    .btn {

      background: #25D366;

      color: white;

      text-align: center;

      text-decoration: none;

      display: block;

    }

    .btn.disabled {

      background: #ccc;

      pointer-events: none;

    }

  </style>

</head>

<body>



<div class="card">

  <h2>Select Product Line</h2>



  <select id="product">

    <option value="">-- Select Product Line --</option>

    <option value="Hematology">Hematology</option>

    <option value="Biochemistry">Biochemistry</option>

    <option value="CLIA">CLIA</option>

    <option value="TLA">TLA</option>

    <option value="Others">Others</option>

  </select>



  <select id="region" disabled>

    <option value="">-- Select Region --</option>

  </select>



  <a id="goLink" class="btn disabled" href="#">Open WhatsApp</a>

</div>



<script>

const mapping = {

  Hematology: {

    "Thailand/Korea/港澳台/South Asia": "8618682294752",

    "ASEAN / Indonesia / Philippines": "6285218959444"

  },

  Biochemistry: { APAC: "66968436824" },

  CLIA: { APAC: "66968436824" },

  TLA: {

    Thailand: "66968436824",

    "Not Thailand": "8618682294752"

  },

  Others: { APAC: "8618682294752" }

};



const product = document.getElementById("product");

const region = document.getElementById("region");

const goLink = document.getElementById("goLink");



product.addEventListener("change", () => {

  region.innerHTML = '<option value="">-- Select Region --</option>';

  goLink.classList.add("disabled");

  goLink.href = "#";



  if (!product.value) {

    region.disabled = true;

    return;

  }



  Object.keys(mapping[product.value]).forEach(r => {

    const opt = document.createElement("option");

    opt.value = r;

    opt.textContent = r;

    region.appendChild(opt);

  });



  region.disabled = false;

});



region.addEventListener("change", () => {

  if (!region.value) {

    goLink.classList.add("disabled");

    goLink.href = "#";

    return;

  }

  const phone = mapping[product.value][region.value];

  goLink.href = "https://wa.me/" + phone;

  goLink.classList.remove("disabled");

});

</script>



</body>

</html>
